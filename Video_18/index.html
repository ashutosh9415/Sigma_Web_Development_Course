<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box model</title>

    <style>
        .box {
            background-color: aquamarine;
        }
        .box1 {
            color:brown;
            padding: 10px;
            margin: 5px;
            border : 2px solid black;
            height: 100px;
            box-sizing: border-box;
        }
        .box2 {
            color:blue;
        }
    </style>
    
</head>
<body>
    <div class="box box1">This is a box model</div>
    <div class="box box2">This is a box model</div>
</body>
</html>
