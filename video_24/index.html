<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlines and Shadows in CSS</title>
    <style>
        .box{
            text-align: center;
            /* border: 5px solid rgb(39, 63, 92); */
            box-shadow: 8px 10px 3px rgb(60 31 31 / 13%);
            text-shadow: 19px -15px 0px rgba(87, 27, 27, 0.3);
        }
        div p{
            outline: 2px solid rgb(81, 39, 92);
            outline-offset: 1px;
            border: 2px solid rgb(39, 92, 51);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 class="box">Outlines and Shadows in CSS</h1>
    <div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci repellat ut fugit accusantium dignissimos voluptas odit amet sed in deserunt rem, facilis quos quasi dolorem accusamus, eos facere laboriosam qui.</p>
    </div>
</body>
</html>
