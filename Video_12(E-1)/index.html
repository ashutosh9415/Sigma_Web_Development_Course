<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio and video files</title>
</head>
<body>
    <!-- you are given 12files; 6files audio and 6files video.
    design a website using only html which will display all the files.
    1.mp3, 2.mp3, ... 6.mp3
    1.mp4, 2.mp4, ... 6.mp4 -->

    <h1>Audio Files</h1>
    <ul>
        <li><audio src="1.mp3" controls></audio></li>
        <li><audio src="2.mp3" controls></audio></li>
        <li><audio src="3.mp3" controls></audio></li>    
        <li><audio src="4.mp3" controls></audio></li>
        <li><audio src="5.mp3" controls></audio></li>
        <li><audio src="6.mp3" controls></audio></li>
    </ul>
    <h1>Video Files</h1>
    <ul>
        <li><video src="1.mp4" controls height="240"></video></li>
        <li><video src="2.mp4" controls height="240"></video></li>
        <li><video src="3.mp4" controls height="240"></video></li>    
        <li><video src="4.mp4" controls height="240"></video></li>
        <li><video src="5.mp4" controls height="240"></video></li>
        <li><video src="6.mp4" controls height="240"></video></li>
    </ul>

</body>
</html>
