<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
    <!-- /This(absolute position) is Positioned relative to the nearest positioned ancestor -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 87vw;
            height: 433px;
            margin: 3px;
            padding: 3px;
            border: 2px solid black;
        }
        .box1 {
            background-color: lightcoral;
            /* position: relative;
            z-index: 1; */
        }

        .box2 {
            background-color: lightblue;
            position: absolute;
            top: 20px;
            left: 30px;
            height: 200px;
            /* z-index: 2; */
        }

        .box3 {
            background-color: lightgreen;
        }

        .box4 {
            background-color: lightyellow;
        }
        .parents {
            border: 2px solid red;
            margin: 40px;
            padding: 0px;
            /* tranform, filter or perspective properties can also make an element appear as position.it is dependent all position properties, if these types are condition not appeared then it take the HTML as a position  */
            position: relative;
        }
    </style>

</head>

<body>
    <div class="parents">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>

</body>

</html>
