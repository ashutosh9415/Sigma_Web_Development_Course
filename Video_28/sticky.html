<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Position</title>
    <!-- Sticky position is Mix of relative + fixed, Sticks after reaching a scroll position -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 87vw;
            height: 400px;
            margin: 3px;
            padding: 3px;
            border: 2px solid black;
        }
        .box1 {
            background-color: lightcoral;
            position: sticky;
            top: 0;
            height: 50px;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .box2 {
            background-color: lightblue;
        }

        .box3 {
            background-color: lightgreen;
        }

        .box4 {
            background-color: lightyellow;
        }
        .parents {
            border: 2px solid red;
            margin: 40px;
            padding: 0px;
        }
    </style>

</head>

<body>
    <div class="parents">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>

</body>

</html>
