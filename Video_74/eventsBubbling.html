<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            background-color: lightblue;
            border: 2px solid black;
            margin: 15px;
            padding: 15px;
            cursor: pointer;
        }

        .childData {
            background-color: lightcoral;
            margin: 15px;
            padding: 15px;
        }

        .data {
            background-color: lightgoldenrodyellow;
            margin: 15px;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="data">
        <section class="childData">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>

    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("child was Clicked")
        })

        document.querySelector(".childData").addEventListener("click", (e) => {
            e.stopPropagation()// use for stop parents propagation
            alert("childData was Clicked")
        })

        document.querySelector(".data").addEventListener("click", (e) => {
            alert("Data was Clicked")
        })

        function getRandomColor() {
            let var1 = Math.ceil(Math.random() * 255);
            let var2 = Math.ceil(Math.random() * 255);
            let var3 = Math.ceil(Math.random() * 255);
            return `rgb(${var1}, ${var2}, ${var3})`
        }

        // let a = setInterval(() => {
        //     document.querySelector(".childData").style.background = getRandomColor()
        // }, 1000) 


        let a = setTimeout(() => {
            document.querySelector(".childData").style.background = getRandomColor()
        }, 1000) 
    </script>
</body>

</html>
